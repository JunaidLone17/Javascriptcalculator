<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
    
      <form>
        <input type="text" id="textfield" value="" class="calc-text" /><br />
        ___________________________________
        <div class="button-container">
          <button id="1" class="class-btn">1</button>
          <button id="2" class="class-btn">2</button>
          <button id="3" class="class-btn">3</button>
          <br />
          <button id="4" class="class-btn">4</button>
          <button id="5" class="class-btn">5</button>
          <button id="6" class="class-btn">6</button>
          <br />
          <button id="7" class="class-btn">7</button>
          <button id="8" class="class-btn">8</button>
          <button id="9" class="class-btn">9</button>
          <br />
          <button id="0" class="class-btn">0</button>
          <button id="dividebtn" class="class-btn">/</button>
          <button id="multibtn" class="class-btn">x</button>
          <br />
          <button id="minusbtn" class="class-btn">-</button>
          <button id="plusbtn" class="class-btn">+</button>
          <button id="equalbtn" class="class-btn">=</button>
          <br/>
           <button id="resetbtn" class="class-btn" style = "font-size:0.9rem; margin-left:555px; height:1.5rem; width:1.5rem;">C</button>
          
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
